<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de texto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Encriptador de texto</h1>
  </header>
  <main>
    <section class="input-section">
      <input type="text" id="texto-plano" placeholder="Ingrese el texto plano">
      <button id="encriptar">Encriptar</button>
    </section>
    <section class="output-section">
      <input type="text" id="texto-encriptado" placeholder="Texto encriptado">
      <button id="desencriptar">Desencriptar</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
